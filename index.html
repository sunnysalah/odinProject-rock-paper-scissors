<body>

    <button class="btn" id="rock">Rock</button>
    <button class="btn" id="paper">Paper</button>
    <button class="btn" id="scissors">Scissors</button>


    <script>
        
        const computersChoices = ['ROCK', 'PAPER', 'SCISSORS'];
        const userChoosesRock = document.querySelector('#rock');
        const userChoosesPaper = document.querySelector('#paper');
        const userChoosesScissors = document.querySelector('#scissors');

        playGame();
        


        

        function getComputerChoice(){
            return computersChoices[Math.floor((Math.random() * 2))];
        }


        function playRound(userChoice, computerChoice){

            if(userChoice === 'ROCK' && computerChoice === 'PAPER' ){
                console.log("You chose rock, computer chose paper. Computer wins!");
                return 1;
            }else if(userChoice === 'ROCK' && computerChoice === 'SCISSORS'){
                console.log("You chose rock, computer chose scissors. You win!");
                return 0;
            }else if(userChoice === 'ROCK' && computerChoice === 'ROCK'){
                console.log("You both chose rock. Tie game!");
            }else if(userChoice === 'PAPER' && computerChoice === 'ROCK'){
                console.log("You chose Paper, computer chose rock. You win!");
                return 0;
            }else if(userChoice === 'PAPER' && computerChoice === 'SCISSORS'){
                console.log("You chose Paper, computer chose scissors. Computer wins!");
                return 1;
            }else if(userChoice === 'PAPER' && computerChoice === 'PAPER'){
                console.log("You both chose paper. Tie game!");
            }else if(userChoice === 'SCISSORS' && computerChoice === 'ROCK'){
                console.log("You chose scissors, computer chose rock. Computer wins!");
                return 1;
            }else if(userChoice === 'SCISSORS' && computerChoice === 'PAPER'){
                console.log("You chose scissors, computer chose paper. You win!");
                return 0;
            }else if(userChoice === 'SCISSORS' && computerChoice === 'SCISSORS'){
                console.log("You both chose scissors. Tie game!");
            }
        }

        function playGame(){
            let userScore = 0;
            let computerScore = 0;
            // for(i=0; i<5; i++){ 
                computerChoice = getComputerChoice();
                userInput = prompt("Rock, paper, scissors");
                let userChoice = userInput.toUpperCase();
                let score = playRound(userChoice,computerChoice);
                if(score == 0){
                    userScore++;
                }else{
                    computerScore++;
                }
            // }
            userScore > computerScore 
            ? console.log("Congradulations, you won. Now get off the computer, nerd!")
            : console.log("Computer wins, try again next time");
        }



    </script>
